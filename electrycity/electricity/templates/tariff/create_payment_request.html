{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block title %}Создание заявки на оплату{% endblock %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-8 p-5">
      <div class="card">
        <div class="card-header">Создание заявки на оплату</div>
        <div class="card-body">

          <form method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% bootstrap_button button_type="submit" content="Создать заявку" %}
          </form>

        </div>
      </div>
    </div>
  </div>
{% endblock %}
